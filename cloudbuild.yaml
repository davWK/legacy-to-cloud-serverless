steps:
# Step 0: Install test dependencies
- name: 'python:3.10-slim'
  entrypoint: '/bin/bash'
  args:
    - '-c'
    - |
      pip install -r docker/requirements-test.txt
  id: 'install-test-dependencies'

# Step 1: Run unit tests
- name: 'python:3.10-slim'
  entrypoint: '/bin/bash'
  args:
    - '-c'
    - |
      export TESTING=True
      python -m unittest docker/test.py
  id: 'run-tests'

# Step 2: Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/from-legacy-to-cloud:latest', 'docker/']
  id: 'build-image'

# Step 3: Push the Docker image to Google Cloud Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/from-legacy-to-cloud:latest']
  id: 'push-image'

images:
- 'gcr.io/$PROJECT_ID/from-legacy-to-cloud:latest'