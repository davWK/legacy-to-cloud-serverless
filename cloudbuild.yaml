- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--no-cache', '-t', '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/$_IMAGE:$COMMIT_SHA', 'cloud_run/']
  waitFor: ['run-tests']
  id: 'build-image'


